[tool.poetry]
name = "emusort"
version = "0.1.0"  # You can replace this with a dynamic version using setuptools_scm
description = "A command line tool for high performance spike sorting of multichannel, single unit electromyography"
readme = "README.md"
homepage = "https://github.com/snel-repo/EMUsort"
authors = [
    "Sean O'Connell <smarkoco@proton.me>",
    "Jonathan A Michaels <jmichae@yorku.ca>",
]
license = "GPL-3.0"
requires-python = ">=3.5"

[tool.poetry.dependencies]
python = ">=3.5"
setuptools = "^62"
wheel = "^0.38.4"
cuda = "*"
numpy = "^1.21.2"
scipy = "^1.7.3"
h5py = "^3.4.0"
hdbscan = "^0.8.27"
scikit-learn = "^1.0"
pandas = "^1.3.3"
seaborn = "^0.11.2"
joblib = "^1.1.0"
matplotlib = "^3.4.3"
tqdm = "^4.62.3"
pytorch = "^1.10.0"
torchvision = "^0.11.1"
torchaudio = "^0.10.0"
"ruamel.yaml" = "^0.17.16"
xarray = "^0.19.0"
zarr = "^2.10.0"

# setuptools_scm = { version = "^6.3", extras = ["toml"] }

[tool.poetry.dev-dependencies]
# Add any dev dependencies here

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
emusort = "emusort.emusort:main"